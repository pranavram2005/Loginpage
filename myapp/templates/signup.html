{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup</title>
    <script>
        function s_validate(){
            var name = document.signup_form.name.value;
            var uname = document.signup_form.email.value;
            var pwd = document.signup_form.pwd.value;
    
            if (name==null||name==""){
                alert("Name can't be left blank");
                return false;
            }else if(uname==null||uname==""){
                alert("Username can't be left blank")
                return false;
            }else if(pwd==null||pwd==""){
                alert("Password can't be left blank")
                return false;
            }
        }
     </script>
    <style>





.banner
{   
    padding-top: 60px;
    height: 400px;
    width: 450px;
    background-color: rgb(0, 0, 0,0.5);
    


}

.done{
    color: aliceblue;
    height: 150px;
    align-items: center;
    justify-content: center;
}

.sub{
    padding-top: 30px;
}
.signup{
    padding-left: 120px;
}
.login{
    color: white;
}
 

    </style>
</head>
<body style="background-color: #091D39;">
    <div class="container-fluid">
        <div class="row" style="padding-top: 150px;">
                <div class="container banner">
                <h3 style="color: white;">USER SIGNUP</h3>
                <form onsubmit="return s_validate()" method="post" action="" name="signup_form">
                    {%csrf_token%}
                <div class="input-group mb-4 mt-3 uemail">
                    <input type="text" class="form-control so" id="name" placeholder="Enter name" name="name">
                  </div>
                  <div class="input-group mb-4 mt-3 uemail">
                    <input type="text" class="form-control so" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="input-group upassword">
                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                  </div>
                  <div class="row sub"><div class="col-lg-6"><button type="submit" class="btn btn-info rounded-pill text-light" style="width: 100px;">Signup</button></div>
                  <div class="col-lg-6 col-md-6 col-12 login">Already have an account?<a href="{%url 'login'%}">Login</a></div>
                </div>
            </form>
        </div>
        </div>

</body>
</html>
